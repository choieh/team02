<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>개발02팀</title>
    <!--jquery  -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <!-- prefixfree -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <!-- 어썸폰트 -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- 부트스트랩 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부트스트랩 js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!--Custom styles  -->
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/custom.js"></script>
  </head>
  <body>
    <div class="container-fluid wrap">
      <div class="row">

        <div id="main">
          <!-- download 버튼 -->
          <div class="col-md-offset-9 dFrame">
            <div class="down">
              <a href="#qr">Download<i class="fa fa-download"></i></a>
            </div>
          </div>

          <!-- 메인 이미지 -->
          <div class="col-md-6">
              <ul id="text">
                <li>P h o t o</li>
                <li>A n g l e</li>
                <li>I n f o r m a i t i o n</li>
              </ul>
          </div>

          <div class="col-md-6 main-img">
              <img src="img/hand.png" alt="스마트폰 이미지">
          </div>

            <ul id="menu">
              <li class="on"> <a href="#main"><i class="fa fa-circle"></i></a> </li>
              <li> <a href="#menu-con1"><i class="fa fa-circle"></i></a> </li>
              <li> <a href="#menu-con2"><i class="fa fa-circle"></i></a> </li>
              <li> <a href="#menu-con3"><i class="fa fa-circle"></i></a> </li>
              <li> <a href="#qr"><i class="fa fa-circle"></i></a> </li>
            </ul>
        </div>

        <div class="menu-con">
          <div id="menu-con1">
              <img src="img/1.jpg" alt="기능사진">
              <p>
                  포토가이드 기능을 이용하여 사진의 각도에 맞춰 찍어보세요.
              </p>
          </div>
          <div id="menu-con2">
              <img src="img/2.jpg" alt="기능사진">
              <p>
                  포토존 기능을 이용하여 사진의 각도에 맞춰 찍어보세요.
              </p>
          </div>
          <div id="menu-con3">
              <img src="img/menu-con3.jpg" alt="">
              <p><span>나 너 그리고 PAI</span></p>
          </div>
        </div>

        <div id="qr">
            <img src="img/qr.png" alt="qr">
            <div class="app">
              <img src="img/android.png" alt="안드로이드 구글플레이 스토어">
              <img src="img/apple.png" alt="아이폰 앱 스토어">
            </div>
        </div>

        <div class="footer">
            <p>개발02팀@copyright</p>
        </div>

    </div>
</div>
  </body>
</html>
